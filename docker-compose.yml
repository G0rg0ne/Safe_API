version: '3.8'

services:
  api:
    build: .
    ports:
      - "443:443"
    restart: unless-stopped
    container_name: fastapi-app
    volumes:
      - ./certs:/app/certs:ro  # Mount SSL certificates (read-only)
      - ./data:/app/data  # Mount data directory for database persistence
    environment:
      - SSL_KEYFILE=/app/certs/key.pem
      - SSL_CERTFILE=/app/certs/cert.pem
      - DATABASE_URL=sqlite:////app/data/api_keys.db
      - DATA_DIR=/app/data
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://138.201.89.207:443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s